<style type="text/css">

	margin: 0 auto;
	display: block;
	color: white;
	background: #464646;
	font-family: Ubuntu;
	text-align: center;
}
.header {
	background: #464646;
	height: 5%;
	text-align: center;
}
.button {
	background: transparent;
	border: 0px solid;
	outline: 0;

	font-size: 120%;
	cursor: pointer;
	margin-top: 4px;
}

	color: #F1F1F1;
	font-size: 115%;
}

	color: #D1D1D1;
	text-align: center;
}
h2 {
	color: #D1D1D1;
	text-align: center;
}
h3 {
	color: #D1D1D1;
	text-align: center;
}
.hexIn {
	text-align: center;
	outline: 0;
	font-size: 25px;
	border: 3px solid #959596;
	background-color: #4F4F4F;
	color: white;
}
.particle {
	background: #000000;
	text-align: center;
	font-size: 40px;
	padding: 15px;
	border-bottom: 5px solid;
	border-top: 5px solid;
	position: fixed;
	width: 100%;
	bottom: 0px;
	text-shadow: 
		#000000 1px 1px, 
		#000000 -1px 1px, 
		#000000 -1px -1px, 
		#000000 1px -1px;
	border-color: #1F1F1F;
}
.noselect {
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}
a:link{
	text-decoration: none;
	color: #D1D1D1;
}
a:visited{
	text-decoration: none;
	color: #D1D1D1;
}
</style>

<body>
<script type="text/javascript">;
var particleType=0;
var particleName="reddust";
function displayColor(){//this function takes the hex input, turns it into the command, 
	var hexIn = document.hexIn.hexIn.value;
	var RGB = [Math.round(parseInt(hexIn.substring(0,2),16)/2.55)/100,Math.round(parseInt(hexIn.substring(2,4),16)/2.55)/100,Math.round(parseInt(hexIn.substring(4,6),16)/2.55)/100]
	//the above converts the hex input into numbers(substring) and then turns it into a percent/100. first one is red, second is green, third is blue
	if(particleType==0){//if it is reddust, it will do these
		particleRand=(((RGB[0]+RGB[1]+RGB[2])%1)>0)?1:-0.1;//if the total rgb does not have, it sets the particle randomness factor to -0.1. otherwise, it is 1. 
		RGB[0]=(RGB[0]>0)?RGB[0]:-1;//if red is disabled, set it to -1, as reddust's 0 is set to 1, while its 1 is set to 1. 0.01 is not set to 1 though. 
	} else {
		particleRand=1;//if the particle is not reddust, there is no need for randomness.
	}
	document.getElementById("particle").innerHTML = '/particle ' + particleName + ' ~ ~ ~ ' + RGB.join(" ") + ' ' + particleRand;//set the command up.
	document.getElementById("particle").style.backgroundColor = hexIn;//set background color of command to the hex input.
	console.log(RGB.join(" "));
	console.log((RGB[0]+RGB[1]+RGB[2]));
	return false;
}

function reddust(){
	particleType=0;
	particleName="reddust";
	displayColor();
}

function mobSpell(){
	particleName="mobSpell"
	particleType=1;
	displayColor();
}

function mobSpellAmbient(){
	particleType=2;
	particleName="mobSpellAmbient";
	displayColor();
}
</script>

<div class="noselect">
<div class="header">
<input class="button" type="button" value="reddust Particle" onclick="reddust();">
<input class="button" type="button" value="mobSpell Particle" onclick="mobSpell();">
<input class="button" type="button" value="mobSpellAmbient Particle" onclick="mobSpellAmbient();">
</div>
<br />

</form>
